<h1 mat-dialog-title>Lista de Alumnos</h1>
<div mat-dialog-content>
  <div *ngIf="data.alumnos && data.alumnos.length > 0" class="table-container">
    <table mat-table [dataSource]="data.alumnos" class="mat-elevation-z8">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="!data.alumnos || data.alumnos.length === 0">
    No hay alumnos en este curso.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
