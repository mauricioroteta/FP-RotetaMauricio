<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<ng-container *ngIf="!loading">
  <div class="d-flex justify-content-end mb-3">
    <button
      (click)="openDialog()"
      mat-button
      color="primary"
      [disabled]="(rolLogin$ | async) !== 'admin'"
    >
      Nuevo Curso
    </button>
  </div>

  <table
    mat-table
    [dataSource]="(cursos$ | async) || [] || getPaginatedCursos()"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- No. Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>curso</th>
      <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.Categoria }}</td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="NroClases">
      <th mat-header-cell *matHeaderCellDef>NroClases</th>
      <td mat-cell *matCellDef="let element">{{ element.NroClases }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="dificultad">
      <th mat-header-cell *matHeaderCellDef>dificultad</th>
      <td mat-cell *matCellDef="let element">{{ element.dificultad }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- activo Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.activo">check_circle</mat-icon>
        <mat-icon *ngIf="!element.activo">cancel</mat-icon>
      </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <!-- Ver Grupo de alumnos -->
        <button (click)="onListaAlumnos(element.id)" mat-icon-button color="primary">
          <mat-icon>groups</mat-icon>
        </button>

        <button (click)="openDialog(element)" mat-icon-button color="primary">
          <mat-icon *ngIf="(rolLogin$ | async) == 'admin'; else notAdmin"
            >edit</mat-icon
          >
          <ng-template #notAdmin>
            <mat-icon>visibility</mat-icon>
          </ng-template>
        </button>

        <!-- *ngIf="userRoleSession === 'ADMIN'" -->
        <button
          (click)="onDeleteUser(element.id)"
          mat-icon-button
          color="warn"
          [disabled]="(rolLogin$ | async) !== 'admin'"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="pagination">
    <button
      [disabled]="p === 1"
      (click)="goToFirstPage()"
      mat-icon-button
      color="primary"
    >
      <mat-icon>first_page</mat-icon>
    </button>
    <button
      [disabled]="p === 1"
      (click)="p = p - 1"
      mat-icon-button
      color="primary"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <ng-container *ngFor="let page of getPageNumbers()">
      <button
        [disabled]="p === page"
        (click)="p = page"
        mat-button
        color="primary"
      >
        {{ page }}
      </button>
    </ng-container>
    <button
      [disabled]="getPaginatedCursos().length < pageSize"
      (click)="p = p + 1"
      mat-icon-button
      color="primary"
    >
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button
      [disabled]="p === getLastPage()"
      (click)="goToLastPage()"
      mat-icon-button
      color="primary"
    >
      <mat-icon>last_page</mat-icon>
    </button>
  </div>
</ng-container>
